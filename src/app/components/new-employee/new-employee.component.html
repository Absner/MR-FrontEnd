<div class="row">
  <div class="col-md-12">
    <h3>Carga de empleados al Sistema </h3>
  </div>

  <div class="col-md-12">
    <md-card>
      <div class="listaRSS">

        <div class="listaRSS-header">
          <div class="row">
            <div class="col-md-3">Nombre</div>
            <div class="col-md-2"><span>Apellido</span></div>
            <div class="col-md-3"><span>Direccion</span></div>
            <div class="col-md-2"><span></span></div>
          </div>
        </div>

        <div class="listaRSS-body">
          <div class="listaRSS-element">
            <div class="row">
              <div class="col-md-3  elipsis"><span>Absner</span></div>
              <div class="col-md-2 elipsis">Anaya</div>
              <div class="col-md-3 elipsis">San Félix</div>
              <div class="col-md-2 offset-md-2">
                <i mdTooltip="Ver" class="material-icons social-icon" (click)="open(contentView)">search</i>
                <i mdTooltip="Editar" class="material-icons social-icon" (click)="null">mode_edit</i>
                <i mdTooltip="Eliminar" class="material-icons social-icon" (click)="null">delete</i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </md-card>
  </div>
</div>


<ng-template #contentView let-c="close" let-d="dismiss">

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Nuevo cliente</h4>
        <button type="button" class="close pull-right" (click)="d('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <form>

          <md-input-container class="col-md-12">
            <input mdInput type="text" name="name"   placeholder="Nombre">
          </md-input-container>

          <md-input-container class="col-md-12">
            <input mdInput type="text" name="country"  placeholder="Pais">
          </md-input-container>

          <md-input-container class="col-md-12">
            <input mdInput type="text" name="email"   placeholder="Correo">
          </md-input-container>
          
          <md-input-container class="col-md-12">
            <input mdInput type="number" name="phone"   placeholder="Telefono">
          </md-input-container>

          <md-input-container class="example-full-width col-md-12">
            <textarea mdInput  placeholder="Dirección"></textarea>
          </md-input-container>
          
            
          <div style="text-align: right">
            <button  (click)="c('Close click')" md-raised-button aria-label="Close">Cerrar</button>
            <button (click)="c('Close click')" md-raised-button>Crear</button>
          </div>
        </form>

      </div>
    </div>

</ng-template>
